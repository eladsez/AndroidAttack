
	
	<div id="Recipe" style="margin: 10px;">		
		<table>
			<tr>
				<td>
					<img id="Image" width="200px" height="150px;" src="data:image/jpg;base64,#Image#" />
				</td>
				<td>
					<table>
						<tr>
							<td class="Label">Name:</td>
							<td id="RecipeName" class="Name">#Name#</td>
						</tr>
						<tr>
							<td class="Label">Description:</td>
							<td id="Description">#Description#</td>
						</tr>
						<tr>
							<td class="Label">Source:</td>
							<td id="Source">#Source#</td>
						</tr>
						<tr>
							<td class="Label">Tags:</td>
							<td id="Tags">#Tags#</td>
						</tr>
						<tr>
							<td class="Label">Prep Time:</td>
							<td id="PrepTime">#PrepTime#</td>
						</tr>
						<tr>
							<td class="Label">Cook Time:</td>
							<td id="CookTime">#CookTime#</td>
						</tr>
						<tr>
							<td class="Label">Links:</td>
							<td>#Links#</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		
		<table style="margin-top: 10px; width:100%;">
			<tr>
				<td><hr/>Ingredients:<hr/></td>
			</tr>
			<tr>
				<td>
					<table>#Ingredients#</table>
				</td>
			</tr>
			<tr>
				<td><hr/>Steps:<hr/></td>
			</tr>
			<tr>
				<td>#Steps#</td>
			</tr>
		</table>
	</div>
